name: Build and push multi-arch images

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./supplychain-Internship-main
          file: ./supplychain-Internship-main/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_REPO }}:frontend-${{ github.sha }}

      - name: Build and push contracts image
        uses: docker/build-push-action@v5
        with:
          context: ./solidity-supplychain
          file: ./solidity-supplychain/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_REPO }}:contracts-${{ github.sha }}

      - name: Output image names
        run: |
          echo "FRONTEND=${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_REPO }}:frontend-${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "CONTRACTS=${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_REPO }}:contracts-${{ github.sha }}" >> $GITHUB_OUTPUT
